<div class="row">
  <div class="col">
    <input
      #termino
      type="text"
      (keyup)="buscar(termino.value)"
      class="form-control"
    />


  </div>
</div>

<div class="row row-cols-1">
  <div class="col-md-3" *ngFor="let artista of terminoBusqueda">

    <div class="card my-1">
      <img [src]="artista.images[0].url" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{artista.name}}</h5>
        <p class="card-text">
          <span class="badge rounded-pill text-bg-primary" *ngFor="let artista of artista.artists">
            {{artista.name}}
          </span>
        </p>
      </div>
    </div>

  </div>
</div>
